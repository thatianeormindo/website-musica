<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website de musica</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="navbar">
            <img src="arquivos/logo.png" class="logo">
            <ul>
                <li><a href="#">INICIO</a></li>
                <li><a href="#">SOBRE</a></li>
                <li><a href="#">PRODUTOS</a></li>
                <li><a href="#">CONTATOS</a></li>
            </ul> 
        </div>
        <div class="content">
            <div class="left-col">
                <h1>THE<br> REAL<br> SOUND</h1>
            </div>
            <div class="right-col">
                <p>clique aqui para ouvir</p>
                <img src="/arquivos/play.png" id="icon">
            </div>
        </div>
    </div>    

    <audio id="mySong">
       <source src="/arquivos/moose.mp3" type="audio/mp3">
    </audio>

<script>
    var mySong = document.getElementById("mySong");
    var icon = document.getElementById("icon");

    icon.onclick = function(){
        if(mySong.paused){
            mySong.play();
            icon.src = "/arquivos/pause.png";
        }else{
            mySong.pause();
            icon.src = "/arquivos/play.png";


        }
        }
    
  

</script>

</body>
</html>
